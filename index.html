<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite Bobo</title>
  <!-- Incluindo Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Incluindo Animate.css para a animação -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #animatedText {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .heartbeat {
      display: inline-block;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.3);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.3);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="animatedText"></h1>
  <p>Com love KKKKK <span class="heartbeat">❤️</span></p>
</div>

<!-- Incluindo Bootstrap JS e Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Incluindo Typed.js -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
  // Texto a ser animado
  const textToAnimate = "Feliz Ano Novo Emi, tudo de bom pra vc tá? Caso queira sair dia 20 ou 21 pra comer algo, curte algo pra eu saber";

  // Configuração do Typed.js
  const options = {
    strings: [textToAnimate],
    typeSpeed: 50,
    showCursor: false,
    onComplete: function () {
      // Adiciona classe de animação do Bootstrap após a animação do texto
      document.getElementById('animatedText').classList.add('animate__animated', 'animate__bounce');
    }
  };

  // Inicializa Typed.js
  const typed = new Typed('#animatedText', options);
</script>

</body>
</html>
